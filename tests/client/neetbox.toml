name = "client"
version = "0.4.6"
projectId = "53fff65e-e7d3-4851-bff3-5fea07283756"

[logging]
level = "INFO"
logdir = "logs"

[extension]
autoload = true

[client]
enable = true
host = "127.0.0.1"
port = 10101
allowIpython = false
mute = true
mode = "detached"
uploadInterval = 1

[client.shell]
enable = true
daemon = true

[extension.machine.hardware]
interval = 2
