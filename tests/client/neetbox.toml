name = "client"
version = "0.4.5"
projectId = "c26175dd-d067-4293-a967-e9b97549388b"

[logging]
level = "INFO"
logdir = "logs"

[extension]
autoload = true

[client]
enable = true
host = "127.0.0.1"
port = 5000
allowIpython = false
mute = true
mode = "detached"
uploadInterval = 1

[client.shell]
enable = true
daemon = true

[extension.machine.hardware]
interval = 2
